name: CI

on:
  push:
    branches:
      - main
      - ci

  pull_request:
    branches:
      - main
      - ci

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0

      - name: Install Wally dependencies
        run: wally install

      - name: Generate sourcemap.json
        run: rojo sourcemap test.project.json -o sourcemap.json

      - name: Download global Roblox types
        run: curl -o scripts/roblox.d.lua https://raw.githubusercontent.com/JohnnyMorganz/luau-lsp/main/scripts/globalTypes.d.lua  

      - name: Analyze
        run: luau-lsp analyze --defs=scripts/testez.d.lua --defs=scripts/roblox.d.lua --base-luaurc=.luaurc --sourcemap=sourcemap.json --ignore="**/_Index/**" --no-strict-dm-types src

      - name: Check code quality
        run: |
          selene src
          stylua --check src

  test:
    runs-on: windows-2019
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0
        
      - name: Download Roblox Studio
        uses: OrbitalOwen/roblox-win-installer-action@1.1
        with:
            cookie: ${{ secrets.ROBLOSECURITY }}
            token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Wally dependencies
        run: wally install

      - name: Generate place file
        run: rojo build test.project.json -o test.rbxlx

      - name: Run tests
        run: run-in-roblox --place test.rbxlx --script scripts/run-tests.server.lua
